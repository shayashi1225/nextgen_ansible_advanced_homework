- hosts: workstation
  gather_facts: false
  tasks:

  - name: OpenStack servers
    os_server_facts:
      cloud: openstack
    register: result

  - name: set ip address for testing
    set_fact:
       frontend_ip: "{{ item.public_v4 }}"
    with_items: "{{ result.ansible_facts.openstack_servers }}"
    when: '"frontend" in item.name'

  - name: Curl website
    uri:
      url: 'http://{{ frontend_ip }}'
      return_content: yes
      status_code: 200
    register: webpage
 
  - name: debug
    debug:
      var: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its jobXXXXXX' not in webpage.content"
    tags:
      - osp.smoke

